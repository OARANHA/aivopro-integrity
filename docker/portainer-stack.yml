# =====================================================
# STACK 28FÁCIL API - Para deploy via Portainer
# =====================================================
# Como usar:
# 1. Acesse Portainer (http://seu-ip:9000)
# 2. Vá em "Stacks" > "Add stack"
# 3. Copie e cole este arquivo
# 4. Preencha as variáveis de ambiente abaixo
# 5. Clique em "Deploy the stack"
# =====================================================

version: '3.8'

services:
  # =====================================================
  # TRAEFIK - Reverse Proxy + SSL
  # =====================================================
  traefik:
    image: traefik:v2.11
    container_name: 28facil-traefik
    restart: unless-stopped
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:-admin@28facil.com.br}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/acme.json"
      - "--log.level=INFO"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-acme:/acme.json
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.${DOMAIN:-28facil.com.br}`)"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"
    networks:
      - 28facil-network

  # =====================================================
  # MYSQL - Banco de Dados
  # =====================================================
  mysql:
    image: mysql:8.0
    container_name: 28facil-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-senha_forte_aqui}
      MYSQL_DATABASE: ${DB_DATABASE:-28facil_api}
      MYSQL_USER: ${DB_USERNAME:-28facil}
      MYSQL_PASSWORD: ${DB_PASSWORD:-senha_forte_aqui}
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - 28facil-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =====================================================
  # API SERVER - 28Fácil
  # =====================================================
  api-server:
    image: php:8.2-apache
    container_name: 28facil-api
    restart: unless-stopped
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-28facil_api}
      DB_USERNAME: ${DB_USERNAME:-28facil}
      DB_PASSWORD: ${DB_PASSWORD:-senha_forte_aqui}
      JWT_SECRET: ${JWT_SECRET:-sua_chave_jwt_super_secreta_aqui_mude_isso}
    volumes:
      - ./api-server/app:/var/www/html
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.${DOMAIN:-28facil.com.br}`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      - "traefik.http.services.api.loadbalancer.server.port=80"
    networks:
      - 28facil-network
    depends_on:
      mysql:
        condition: service_healthy

networks:
  28facil-network:
    driver: bridge

volumes:
  mysql-data:
  traefik-acme:
